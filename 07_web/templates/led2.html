<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LED On/Off</h1>
    <button onclick="led_op(3, 1)">RED LED ON</button>
    <button onclick="led_op(3, 2)">RED LED Off</button>
    <button onclick="led_op(4, 1)">BLUE LED ON</button>
    <button onclick="led_op(4, 2)">BLUE LED Off</button>
    <div id="result"></div>

    <!--자바스크립트다-->
    <script>
        function led_op(color, cmd){
            if (color == 3){
                let url = (cmd == 1) ? "/led/red/on" : "/led/red/off";
                fetch(url)
                .then(response => response.text())
                .then(data=>{
                    let result = document.querySelector("#result");
                    result.innerHTML = "<h1>" + data + "</h1>";
                })
            }
            else if (color == 4){
                let url = (cmd == 1) ? "/led/blue/on" : "/led/blue/off";
                fetch(url)
                .then(response => response.text())
                .then(data=>{
                    let result = document.querySelector("#result");
                    result.innerHTML = "<h1>" + data + "</h1>";
                })
            }
        }
    </script>

</body>
</html>
